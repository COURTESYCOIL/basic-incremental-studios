<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Callback</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            margin: 0;
            font-size: 24px;
        }
        p {
            color: rgba(255,255,255,0.8);
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Completing sign-in...</h2>
    </div>

    <script>
        // Extract access token from URL
        function extractToken() {
            // Check hash (implicit flow)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            let token = hashParams.get('access_token');
            
            if (token) {
                return { token, source: 'hash' };
            }
            
            // Check query string (if redirected with code)
            const queryParams = new URLSearchParams(window.location.search);
            token = queryParams.get('access_token');
            
            if (token) {
                return { token, source: 'query' };
            }
            
            // Check for error
            const error = queryParams.get('error') || hashParams.get('error');
            if (error) {
                return { error, errorDescription: queryParams.get('error_description') };
            }
            
            return null;
        }

        const result = extractToken();

        if (result && result.token) {
            // Success - send token to opener
            if (window.opener) {
                try {
                    window.opener.postMessage({
                        access_token: result.token,
                        type: 'GOOGLE_AUTH_SUCCESS'
                    }, '*');
                    
                    // Give message time to send, then close
                    setTimeout(() => {
                        window.close();
                    }, 300);
                } catch (e) {
                    console.error('Error sending message:', e);
                    document.querySelector('h2').textContent = 'Error: Could not communicate with parent window';
                }
            } else {
                document.querySelector('h2').textContent = 'Error: No parent window';
            }
        } else if (result && result.error) {
            // Error response
            document.querySelector('h2').textContent = `Sign-in Error: ${result.error}`;
            if (result.errorDescription) {
                document.body.innerHTML += `<p>${decodeURIComponent(result.errorDescription)}</p>`;
            }
        } else {
            // No token or error - debug info
            document.querySelector('h2').textContent = 'Error: No token received';
            const debugInfo = `<p>URL: ${window.location.href}<br>Hash: ${window.location.hash}<br>Search: ${window.location.search}</p>`;
            document.body.innerHTML += debugInfo;
        }
    </script>
</body>
</html>
