<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono-Gardener</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IM+Fell+English&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1>Chrono-Gardener</h1>
        <div class="era-container" id="prehistoric-era">
            <h2>The Prehistoric Era</h2>

            <div class="resource-display">
                <p>Primal Essence: <span id="primalEssenceDisplay">0</span></p>
                <p>per second: <span id="primalEssencePerSecondDisplay">0</span></p>
            </div>

            <div class="action-section">
                <button id="nurtureButton" class="main-action-button">Nurture Time Seed (+1 Essence)</button>
            </div>

            <div class="upgrade-section">
                <h3>Time Seeds (Generators)</h3>
                <div class="upgrade-item">
                    <p><strong>Cave Drawings</strong></p>
                    <p>Generates 1 Essence per second.</p>
                    <p>Owned: <span id="gathererCountDisplay">0</span></p>
                    <button id="buyGathererButton">Plant Seed (Cost: <span id="gathererCostDisplay">10</span> Essence)</button>
                </div>
            </div>
        </div>

        <div class="save-section">
             <button id="manualSaveButton">Save Game</button>
             <p id="saveMessage"></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
